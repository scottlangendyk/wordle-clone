<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="wordle.js" defer></script>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DMREQL2NYK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-DMREQL2NYK');
    </script>
    <title>Shmurdle</title>
</head>
<body>
    <div class="header">
        <div></div>
        <div class="title">Shmurdle</div>
        <!-- <div class="stats-btn-container"> -->
            <button class="stats-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var(--color-tone-3)" d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z"></path>
                </svg>
            </button>
        <!-- </div> -->
    </div>

    <div id="version-modal" class="modal hide">
        <div class="modal-container">
            <div id="version-close-btn" class="modal-exit">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var(--color-tone-3)" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>  
            </div>
        </div>
    </div>

    <div id="crack-modal" class="modal hide">
        <div id="secret-modal-close-btn" class="modal-exit">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path fill="var(--color-tone-3)" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
            </svg>  
        </div>
    </div>

    <div id="stats-modal" class="modal hide">
        <div class="modal-container">
            <div id="stats-close-btn" class="modal-exit">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var(--color-tone-3)" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>  
            </div>
            <div class="modal-title">STATISTICS</div>
            <div id="stats-area">
                <div class="stats-container">
                    <div id="played" class="stat">0</div>
                    <div class="stat-label">Played</div>
                </div>
                <div class="stats-container">
                    <div id="win_percent" class="stat">0</div>
                    <div class="stat-label">Win %</div>
                </div>
                <div class="stats-container">
                    <div id="streak" class="stat">0</div>
                    <div class="stat-label">Current <br> Streak</div>
                </div>
                <div class="stats-container">
                    <div id="record" class="stat">0</div>
                    <div class="stat-label">Max <br> Streak</div>
                </div>
                <div class="stats-container">
                    <div id="non-word" class="stat">0</div>
                    <div class="stat-label">Non-Word <br> Guesses</div>
                </div>
            </div>
            <div class="modal-title">SECRETS</div>
            <div id="stats-area">
                <div class="stats-container">
                    <div id="daily-secrets" class="stat">0</div>
                    <div class="stat-label">Daily <br> Anomalies</div>
                </div>
                <div class="stats-container">
                    <div id="secrets" class="stat">0</div>
                    <div class="stat-label">Secrets <br> Found</div>
                </div>
            </div>
            <div class="modal-title">GUESS DISTRIBUTION</div>
            <div id="graph">
                <div class="bar-container">
                    <div class="bar-label">1</div>
                    <div class="bar-bar" data-count="1">0</div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">2</div>
                    <div class="bar-bar" data-count="2">0</div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">3</div>
                    <div class="bar-bar" data-count="3">0</div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">4</div>
                    <div class="bar-bar" data-count="4">0</div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">5</div>
                    <div class="bar-bar" data-count="5">0</div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">6</div>
                    <div class="bar-bar" data-count="6">0</div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="footer-container">
                    <div class="footer-title">NEXT SHMURDLE</div>
                    <div id="countdown">02:42:57</div>
                </div>
                <div class="footer-container">
                    <button id="share-btn">
                        SHARE
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path fill="var(--white)" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="found-secret-msg-container">⭐Secret Found!⭐</div>
        </div>
    </div>
    <div class="alert-container"></div>
    <div class="secret-div"></div>
    <div class="grid-container">
        <div class="guess-grid" id="game-grid"></div>
    </div>
    <div class="keyboard-container">
        <div class="keyboard">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
            <div class="spacer"></div>
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <div class="spacer"></div>
            <button class="key large" data-key="Enter">ENTER</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button class="key large" data-key="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                </svg>
            </button>
        </div>
    </div>
    <footer>Created By Davis Innovations 2022 | Inspired by <a href="https://www.powerlanguage.co.uk/wordle/">WORDLE</a></footer>
</body>
</html>
